<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nextbot Parking 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        #gameCanvas {
            display: block;
            cursor: none;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #healthBar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 30px;
            background: rgba(0,0,0,0.7);
            border: 2px solid #fff;
            border-radius: 5px;
            overflow: hidden;
        }
        #healthFill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #ff0000, #00ff00);
            transition: width 0.3s;
        }
        #healthText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }
        #menu {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            pointer-events: all;
        }
        .spawn-btn {
            display: block;
            width: 150px;
            margin: 10px 0;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        .spawn-btn:hover {
            background: #45a049;
        }
        .spawn-btn:active {
            transform: scale(0.95);
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 40px;
            border-radius: 10px;
            color: #fff;
            text-align: center;
            display: none;
            pointer-events: all;
        }
        #gameOver h1 {
            font-size: 48px;
            color: #ff0000;
            margin-bottom: 20px;
        }
        #restartBtn {
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #restartBtn:hover {
            background: #45a049;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
        }
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255,255,255,0.5);
        }
        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 9px;
        }
        #crosshair::after {
            width: 20px;
            height: 2px;
            top: 9px;
        }
        #floorInfo {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 18px;
            text-shadow: 2px 2px 4px #000;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div id="floorInfo">√âtage: 1</div>
        <div id="healthBar">
            <div id="healthFill"></div>
            <div id="healthText">100</div>
        </div>
        <div id="menu">
            <h3 style="margin-bottom: 15px;">SPAWN NEXTBOTS</h3>
            <button class="spawn-btn" onclick="spawnNextbot('speed')">üèÉ SPEED</button>
            <button class="spawn-btn" onclick="spawnNextbot('medium')">üö∂ MEDIUM</button>
            <button class="spawn-btn" onclick="spawnNextbot('low')">üêå LOW</button>
        </div>
        <div id="crosshair"></div>
        <div id="gameOver">
            <h1>GAME OVER</h1>
            <p style="font-size: 24px;">Vous avez √©t√© attrap√©!</p>
            <button id="restartBtn" onclick="restartGame()">RECOMMENCER</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Configuration du jeu
        const game = {
            player: {
                x: 0,
                y: 0.3,
                z: 0,
                vx: 0,
                vy: 0,
                vz: 0,
                height: 1.7,
                radius: 0.5,
                health: 100,
                isDead: false,
                isJumping: false,
                floor: 0
            },
            camera: {
                pitch: 0,
                yaw: 0
            },
            keys: {},
            nextbots: [],
            gravity: -0.015,
            jumpForce: 0.3,
            moveSpeed: 0.1
        };

        // Structure du parking (3 √©tages)
        const parkingStructure = {
            floorHeight: 4,
            floors: [
                { y: 0, name: "√âtage -2" },
                { y: 4, name: "√âtage -1" },
                { y: 8, name: "√âtage 0" }
            ],
            walls: [
                // Murs ext√©rieurs
                {x1: -25, z1: -25, x2: 25, z2: -25, h: 12},
                {x1: 25, z1: -25, x2: 25, z2: 25, h: 12},
                {x1: 25, z1: 25, x2: -25, z2: 25, h: 12},
                {x1: -25, z1: 25, x2: -25, z2: -25, h: 12}
            ],
            pillars: [],
            stairs: [
                // Escaliers entre √©tages
                {x: 18, z: 18, floor: 0, dir: 1}, // Sol 0 -> 1
                {x: 18, z: 18, floor: 1, dir: 1}, // Sol 1 -> 2
                {x: -18, z: -18, floor: 0, dir: -1},
                {x: -18, z: -18, floor: 1, dir: -1}
            ]
        };

        // G√©n√©rer les piliers
        for (let x = -20; x <= 20; x += 10) {
            for (let z = -20; z <= 20; z += 10) {
                if (Math.abs(x) > 5 || Math.abs(z) > 5) {
                    parkingStructure.pillars.push({x, z, w: 0.8, d: 0.8});
                }
            }
        }

        // Image du nextbot (t√™te effrayante)
        const nextbotSprite = new Image();
        nextbotSprite.src = 'data:image/svg+xml,' + encodeURIComponent(`
            <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="50" cy="50" rx="45" ry="50" fill="#1a1a1a"/>
                <ellipse cx="35" cy="40" rx="8" ry="12" fill="#fff"/>
                <ellipse cx="65" cy="40" rx="8" ry="12" fill="#fff"/>
                <circle cx="35" cy="40" r="5" fill="#000"/>
                <circle cx="65" cy="40" r="5" fill="#000"/>
                <path d="M 30 65 Q 50 75 70 65" stroke="#000" stroke-width="4" fill="none"/>
                <ellipse cx="35" cy="38" rx="2" ry="3" fill="#fff" opacity="0.6"/>
                <ellipse cx="65" cy="38" rx="2" ry="3" fill="#fff" opacity="0.6"/>
            </svg>
        `);

        // Gestion des √©v√©nements
        document.addEventListener('keydown', (e) => {
            game.keys[e.key.toLowerCase()] = true;
            if (e.code === 'Space' && !game.player.isJumping && !game.player.isDead) {
                game.player.vy = game.jumpForce;
                game.player.isJumping = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            game.keys[e.key.toLowerCase()] = false;
        });

        canvas.addEventListener('click', () => {
            canvas.requestPointerLock();
        });

        document.addEventListener('mousemove', (e) => {
            if (document.pointerLockElement === canvas) {
                game.camera.yaw += e.movementX * 0.002;
                game.camera.pitch -= e.movementY * 0.002;
                game.camera.pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, game.camera.pitch));
            }
        });

        // Fonction pour spawn les nextbots
        function spawnNextbot(type) {
            if (game.player.isDead) return;
            
            const speeds = {
                'speed': 0.08,
                'medium': 0.04,
                'low': 0.02
            };

            const angle = Math.random() * Math.PI * 2;
            const distance = 15 + Math.random() * 10;
            
            game.nextbots.push({
                x: game.player.x + Math.cos(angle) * distance,
                y: game.player.y,
                z: game.player.z + Math.sin(angle) * distance,
                speed: speeds[type],
                type: type,
                floor: game.player.floor
            });
        }

        // Collision avec les murs
        function checkWallCollision(x, z) {
            // Murs ext√©rieurs
            if (x < -24 || x > 24 || z < -24 || z > 24) return true;
            
            // Piliers
            for (let pillar of parkingStructure.pillars) {
                if (Math.abs(x - pillar.x) < pillar.w && Math.abs(z - pillar.z) < pillar.d) {
                    return true;
                }
            }
            
            return false;
        }

        // V√©rifier si sur un escalier
        function checkStairs(x, y, z) {
            for (let stair of parkingStructure.stairs) {
                const dx = Math.abs(x - stair.x);
                const dz = Math.abs(z - stair.z);
                const floorY = stair.floor * parkingStructure.floorHeight;
                
                if (dx < 2 && dz < 3 && y >= floorY && y <= floorY + parkingStructure.floorHeight) {
                    // Sur l'escalier
                    const progress = (z - (stair.z - 3 * stair.dir)) / (6 * stair.dir);
                    if (progress >= 0 && progress <= 1) {
                        return floorY + progress * parkingStructure.floorHeight;
                    }
                }
            }
            return null;
        }

        // Collision avec nextbot
        function checkNextbotCollision() {
            for (let bot of game.nextbots) {
                const dx = game.player.x - bot.x;
                const dy = game.player.y - bot.y;
                const dz = game.player.z - bot.z;
                const dist = Math.sqrt(dx * dx + dz * dz);
                
                if (dist < 0.8 && Math.abs(dy) < 1.5) {
                    game.player.health = 0;
                    updateHealth();
                    return true;
                }
            }
            return false;
        }

        // Mise √† jour de la sant√©
        function updateHealth() {
            document.getElementById('healthFill').style.width = game.player.health + '%';
            document.getElementById('healthText').textContent = Math.floor(game.player.health);
            
            if (game.player.health <= 0 && !game.player.isDead) {
                game.player.isDead = true;
                document.getElementById('gameOver').style.display = 'block';
            }
        }

        // Red√©marrage du jeu
        function restartGame() {
            game.player = {
                x: 0,
                y: 0.3,
                z: 0,
                vx: 0,
                vy: 0,
                vz: 0,
                height: 1.7,
                radius: 0.5,
                health: 100,
                isDead: false,
                isJumping: false,
                floor: 0
            };
            game.nextbots = [];
            game.camera.pitch = 0;
            game.camera.yaw = 0;
            document.getElementById('gameOver').style.display = 'none';
            updateHealth();
        }

        // Boucle de jeu
        function gameLoop() {
            // Clear avec gradient sombre
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0a0a0a');
            gradient.addColorStop(1, '#1a1a1a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (!game.player.isDead) {
                // Mouvement du joueur
                const moveX = (game.keys['d'] ? 1 : 0) - (game.keys['q'] ? 1 : 0);
                const moveZ = (game.keys['s'] ? 1 : 0) - (game.keys['z'] ? 1 : 0);

                if (moveX !== 0 || moveZ !== 0) {
                    const angle = Math.atan2(moveZ, moveX) + game.camera.yaw;
                    const newVX = Math.cos(angle) * game.moveSpeed;
                    const newVZ = Math.sin(angle) * game.moveSpeed;
                    
                    // Tester collision avant de bouger
                    if (!checkWallCollision(game.player.x + newVX, game.player.z)) {
                        game.player.vx = newVX;
                    } else {
                        game.player.vx = 0;
                    }
                    
                    if (!checkWallCollision(game.player.x, game.player.z + newVZ)) {
                        game.player.vz = newVZ;
                    } else {
                        game.player.vz = 0;
                    }
                } else {
                    game.player.vx *= 0.8;
                    game.player.vz *= 0.8;
                }

                // Gravit√©
                game.player.vy += game.gravity;
                
                // Mise √† jour position
                game.player.x += game.player.vx;
                game.player.y += game.player.vy;
                game.player.z += game.player.vz;

                // V√©rifier escaliers
                const stairY = checkStairs(game.player.x, game.player.y, game.player.z);
                if (stairY !== null) {
                    if (game.player.y < stairY + 0.3) {
                        game.player.y = stairY + 0.3;
                        game.player.vy = 0;
                        game.player.isJumping = false;
                    }
                } else {
                    // Collision sol normal
                    const currentFloor = Math.round(game.player.y / parkingStructure.floorHeight);
                    const floorY = currentFloor * parkingStructure.floorHeight + 0.3;
                    
                    if (game.player.y <= floorY) {
                        game.player.y = floorY;
                        game.player.vy = 0;
                        game.player.isJumping = false;
                        game.player.floor = currentFloor;
                    }
                }

                // Afficher l'√©tage actuel
                document.getElementById('floorInfo').textContent = 
                    `√âtage: ${parkingStructure.floors[game.player.floor]?.name || game.player.floor}`;

                // Mise √† jour nextbots
                for (let bot of game.nextbots) {
                    const dx = game.player.x - bot.x;
                    const dy = game.player.y - bot.y;
                    const dz = game.player.z - bot.z;
                    const dist = Math.sqrt(dx * dx + dz * dz);
                    
                    if (dist > 0.5) {
                        const newX = bot.x + (dx / dist) * bot.speed;
                        const newZ = bot.z + (dz / dist) * bot.speed;
                        
                        if (!checkWallCollision(newX, newZ)) {
                            bot.x = newX;
                            bot.z = newZ;
                        }
                    }
                    
                    // Nextbot suit le joueur entre les √©tages
                    const botStairY = checkStairs(bot.x, bot.y, bot.z);
                    if (botStairY !== null) {
                        bot.y = botStairY;
                    } else {
                        const targetFloor = Math.round(game.player.y / parkingStructure.floorHeight);
                        bot.y += (targetFloor * parkingStructure.floorHeight - bot.y) * 0.05;
                    }
                }

                checkNextbotCollision();
            }

            // Rendu 3D
            render3D();

            requestAnimationFrame(gameLoop);
        }

        function render3D() {
            const fov = Math.PI / 3;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Dessiner le parking
            drawParking();

            // Dessiner les nextbots (tri√©s par distance)
            const sortedBots = [...game.nextbots].sort((a, b) => {
                const distA = Math.hypot(a.x - game.player.x, a.z - game.player.z);
                const distB = Math.hypot(b.x - game.player.x, b.z - game.player.z);
                return distB - distA;
            });

            for (let bot of sortedBots) {
                drawNextbot(bot);
            }
        }

        function drawParking() {
            // Sol avec texture b√©ton
            ctx.fillStyle = '#2a2a2a';
            for (let i = -5; i <= 5; i++) {
                for (let j = -5; j <= 5; j++) {
                    const corners = [
                        [i * 5, game.player.floor * 4, j * 5],
                        [(i + 1) * 5, game.player.floor * 4, j * 5],
                        [(i + 1) * 5, game.player.floor * 4, (j + 1) * 5],
                        [i * 5, game.player.floor * 4, (j + 1) * 5]
                    ];
                    drawQuad(corners, '#2a2a2a');
                }
            }

            // Plafond
            for (let i = -5; i <= 5; i++) {
                for (let j = -5; j <= 5; j++) {
                    const corners = [
                        [i * 5, game.player.floor * 4 + 3.5, j * 5],
                        [(i + 1) * 5, game.player.floor * 4 + 3.5, j * 5],
                        [(i + 1) * 5, game.player.floor * 4 + 3.5, (j + 1) * 5],
                        [i * 5, game.player.floor * 4 + 3.5, (j + 1) * 5]
                    ];
                    drawQuad(corners, '#1a1a1a');
                }
            }

            // Piliers avec bandes jaunes
            for (let pillar of parkingStructure.pillars) {
                drawPillar(pillar.x, game.player.floor * 4, pillar.z, pillar.w, 3.5, pillar.d);
            }

            // Escaliers
            for (let stair of parkingStructure.stairs) {
                drawStaircase(stair);
            }

            // Lumi√®res jaunes
            ctx.fillStyle = 'rgba(255, 200, 0, 0.3)';
            for (let i = -20; i <= 20; i += 10) {
                for (let j = -20; j <= 20; j += 10) {
                    const light = project3D(i, game.player.floor * 4 + 3.3, j);
                    if (light) {
                        ctx.beginPath();
                        ctx.arc(light.x, light.y, 30, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
        }

        function drawPillar(x, y, z, w, h, d) {
            // Corps du pilier gris
            const corners = [
                [x - w / 2, y, z - d / 2],
                [x + w / 2, y, z - d / 2],
                [x + w / 2, y + h, z - d / 2],
                [x - w / 2, y + h, z - d / 2]
            ];
            drawQuad(corners, '#555');

            // Bandes jaunes et noires
            for (let i = 0; i < 4; i++) {
                const stripeY = y + (i * h / 4);
                const stripeCorners = [
                    [x - w / 2, stripeY, z - d / 2],
                    [x + w / 2, stripeY, z - d / 2],
                    [x + w / 2, stripeY + h / 8, z - d / 2],
                    [x - w / 2, stripeY + h / 8, z - d / 2]
                ];
                drawQuad(stripeCorners, i % 2 === 0 ? '#ffcc00' : '#000');
            }
        }

        function drawStaircase(stair) {
            const baseY = stair.floor * parkingStructure.floorHeight;
            const steps = 12;
            
            for (let i = 0; i < steps; i++) {
                const stepY = baseY + (i / steps) * parkingStructure.floorHeight;
                const stepZ = stair.z + (i - steps / 2) * 0.5 * stair.dir;
                
                const corners = [
                    [stair.x - 2, stepY, stepZ],
                    [stair.x + 2, stepY, stepZ],
                    [stair.x + 2, stepY + 0.2, stepZ],
                    [stair.x - 2, stepY + 0.2, stepZ]
                ];
                drawQuad(corners, '#666');
            }
        }

        function drawQuad(corners, color) {
            const projected = corners.map(c => project3D(c[0], c[1], c[2]));
            
            if (projected.every(p => p)) {
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.moveTo(projected[0].x, projected[0].y);
                for (let i = 1; i < projected.length; i++) {
                    ctx.lineTo(projected[i].x, projected[i].y);
                }
                ctx.closePath();
                ctx.fill();
            }
        }

        function drawNextbot(bot) {
            const dx = bot.x - game.player.x;
            const dy = (bot.y + 0.5) - (game.player.y + game.player.height);
            const dz = bot.z - game.player.z;

            const cosYaw = Math.cos(-game.camera.yaw);
            const sinYaw = Math.sin(-game.camera.yaw);
            const rx = dx * cosYaw - dz * sinYaw;
            const rz = dx * sinYaw + dz * cosYaw;

            if (rz <= 0.1) return;

            const cosPitch = Math.cos(-game.camera.pitch);
            const sinPitch = Math.sin(-game.camera.pitch);
            const ry = dy * cosPitch - rz * sinPitch;
            const finalZ = dy * sinPitch + rz * cosPitch;

            const fov = Math.PI / 3;
            const scale = (canvas.width / 2) / Math.tan(fov / 2) / rz;
            const screenX = canvas.width / 2 + rx * scale;
            const screenY = canvas.height / 2 - ry * scale;

            const size = 40 * scale; // Plus petit!

            ctx.save();
            ctx.globalAlpha = Math.min(1, 15 / rz);
            ctx.drawImage(nextbotSprite, screenX - size / 2, screenY - size, size, size);
            ctx.restore();
        }

        function project3D(x, y, z) {
            const dx = x - game.player.x;
            const dy = y - (game.player.y + game.player.height);
            const dz = z - game.player.z;

            const cosYaw = Math.cos(-game.camera.yaw);
            const sinYaw = Math.sin(-game.camera.yaw);
            const rx = dx * cosYaw - dz * sinYaw;
            const rz = dx * sinYaw + dz * cosYaw;

            if (rz <= 0.1) return null;

            const cosPitch = Math.cos(-game.camera.pitch);
            const sinPitch = Math.sin(-game.camera.pitch);
            const ry = dy * cosPitch - rz * sinPitch;

            const fov = Math.PI / 3;
            const scale = (canvas.width / 2) / Math.tan(fov / 2) / rz;
            
            return {
                x: canvas.width / 2 + rx * scale,
                y: canvas.height / 2 - ry * scale
            };
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        gameLoop();
    </script>
</body>
</html>
